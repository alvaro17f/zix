name: ci

permissions:
  contents: write

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-linux ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v1
      with:
        version: master

    - name: Build
      run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

    - name: Build Changelog
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        commitMode: true
        configurationJson: |
          {
            "pr_template": "- #{{TITLE}}",
            "categories": [
              {
                "title": "## 🚨 Breaking Changes",
                "labels": ["breaking"]
              },
              {
                "title": "## 🚀 Feature",
                "labels": ["feat", "feature"]
              },
              {
                "title": "## 🐛 Fix",
                "labels": ["fix", "bug"]
              },
              {
                "title": "## ♻️ Refactor",
                "labels": ["refactor"]
              },
              {
                "title": "## 🧪 Tests",
                "labels": ["test"]
              },
              {
                "title": "## 💄 Style",
                "labels": ["style"]
              },
              {
                "title": "## 📝 Docs",
                "labels": ["docs"]
              },
              {
                "title": "## 🔨 Chore",
                "labels": ["chore"]
              },
              {
                "title": "## ⚡️ Performance",
                "labels": ["perf"]
              },
              {
                "title": "## 👷 CI",
                "labels": ["ci"]
              }
            ],
            "label_extractor": [
              {
                "pattern": ".*!.*|^breaking:.*",
                "target": "breaking"
              },
              {
                "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\\([\\w\\-\\.]+\\))?(: ([\\w ])+([\\s\\S]*))?",
                "target": "$1"
              }
            ]
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: zig-out/bin/*
        body: ${{ steps.build_changelog.outputs.changelog }}