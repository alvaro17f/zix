name: ci

permissions:
  contents: write

on:
  push:
    tags:
      - "*.*.*"
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-linux ]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v1
      with:
        version: master

    - name: Build
      run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: zig-out/bin/*